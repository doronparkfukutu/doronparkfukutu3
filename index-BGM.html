<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ドローンパーク福津 | 公式サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#3b82f6',
                        'neon-cyan': '#06b6d4',
                        'neon-purple': '#a855f7',
                        'neon-gold': '#fbbf24',
                        'neon-red': '#ff3131',
                    },
                    fontFamily: {
                        sans: ['"Zen Kaku Gothic New"', 'sans-serif'],
                        cyber: ['Rajdhani', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap');
        
        html, body { 
            background-color: #05060a; 
            color: #fff; 
            font-family: "Zen Kaku Gothic New", sans-serif; 
            overflow-x: hidden; 
            width: 100%;
            position: relative;
        }
        
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0f172a 0%, #000 100%); }

        /* スタートオーバーレイ */
        #audio-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 6, 10, 0.98);
            z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .gate-btn {
            border: 2px solid #3b82f6; color: #3b82f6;
            padding: 1.2rem 2.5rem; font-family: 'Rajdhani', sans-serif;
            font-weight: bold; letter-spacing: 0.2em;
            background: rgba(59, 130, 246, 0.1); border-radius: 99px;
            cursor: pointer; transition: all 0.3s;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            font-size: 1.2rem;
        }
        .gate-btn:hover { background: #3b82f6; color: white; box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }

        .glass-panel { 
            background: rgba(20, 20, 35, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.5rem; 
            transition: all 0.3s ease;
        }
        .section-title { 
            font-family: 'Rajdhani', sans-serif; font-size: 2.5rem; font-weight: 900; 
            text-align: center; margin-bottom: 2.5rem; text-transform: uppercase; 
            letter-spacing: 0.1em; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); color: #3b82f6;
        }

        .input-field { 
            width: 100%; background: rgba(0, 0, 0, 0.5); border: 1px solid #444; color: #fff; 
            padding: 14px; border-radius: 0.75rem; margin-bottom: 1rem; outline: none; transition: 0.3s; 
        }
        
        .btn-action { 
            width: 100%; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            color: white; font-weight: 900; padding: 1.2rem; border-radius: 1rem; 
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); transition: 0.3s; text-align: center; display: block; 
            font-size: 1.2rem; border: none; cursor: pointer;
        }

        .embed-responsive { position: relative; width: 100%; height: 450px; border-radius: 1.5rem; overflow: hidden; border: 2px solid #333; }
        .gallery-container { display: grid; grid-template-columns: repeat(12, 1fr); grid-auto-rows: 100px; gap: 10px; max-width: 1000px; margin: 0 auto; }
        .gallery-item { position: relative; overflow: hidden; border-radius: 0.5rem; border: 1px solid rgba(255,255,255,0.05); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .float-anim { animation: float 4s ease-in-out infinite; }

        .neon-text-gold { text-shadow: 0 0 10px rgba(251, 191, 36, 0.8), 0 0 20px rgba(251, 191, 36, 0.4); }
        .neon-text-red { text-shadow: 0 0 10px rgba(255, 49, 49, 0.8), 0 0 20px rgba(255, 49, 49, 0.4); }
    </style>
</head>
<body>

    <div id="audio-gate">
        <span class="text-neon-blue font-cyber text-xs tracking-[0.4em] mb-4">SYSTEM READY</span>
        <button class="gate-btn" id="start-button">ENTER SITE & PLAY BGM</button>
        <p class="text-[10px] text-gray-500 mt-6 tracking-widest italic">※クリックするとBGMが流れサイトが始まります</p>
    </div>

    <audio id="bgm" loop preload="auto">
        <source src="DoronparkFukutu.mp3" type="audio/mpeg">
    </audio>

    <canvas id="starfield"></canvas>

    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-xl border-b border-white/10">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-xl font-black italic tracking-tighter uppercase font-cyber text-neon-blue" data-aos="fade-right">DRONE PARK FUKUTSU</span>
            <div class="hidden md:flex space-x-6 text-sm font-bold tracking-widest font-cyber" data-aos="fade-left">
                <a href="#about" class="hover:text-neon-cyan transition">ABOUT</a>
                <a href="#map" class="hover:text-neon-gold transition">MAP</a>
                <a href="#pricing" class="hover:text-neon-blue transition">PRICE</a>
                <a href="#reserve" class="hover:text-neon-purple transition">RESERVE</a>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-6 pt-28 pb-20">
        <section class="text-center mb-10" data-aos="zoom-out" data-aos-duration="1500">
            <div class="inline-block mb-4 px-4 py-1 border border-neon-blue text-neon-blue text-xs font-black tracking-widest uppercase rounded-full">New Open in Fukutsu</div>
            <h1 class="text-4xl md:text-7xl font-black leading-tight mb-8 italic">
                福岡県福津市に<br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue via-white to-neon-cyan inline-block">ドローン練習所誕生！</span>
            </h1>
        </section>

        <section class="text-center mb-16" data-aos="zoom-in">
            <div class="inline-block border-2 border-neon-gold px-8 py-4 rounded-2xl bg-neon-gold/5">
                <h3 class="text-4xl md:text-6xl font-black italic tracking-wider font-cyber">
                    <span class="text-neon-gold neon-text-gold">2月14日15日</span><br>
                    <span class="text-neon-red neon-text-red">プレオープン！</span><br>
                    <span class="text-2xl md:text-4xl text-neon-blue">（14日15日無料）</span>
                </h3>
            </div>
        </section>

        <section id="map" class="mb-24">
            <h2 class="section-title text-neon-gold">ACCESS MAP</h2>
            <div class="embed-responsive shadow-[0_0_30px_rgba(251,191,36,0.2)] border-neon-gold">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3314.123!2d130.485!3d33.824" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section id="reserve" class="mb-24">
            <div class="glass-panel border-2 border-neon-blue !bg-black/90 p-8">
                <h2 class="text-3xl font-black text-center mb-8 text-neon-blue tracking-widest">RESERVATION</h2>
                <form id="reservationForm" class="space-y-4">
                    <input type="text" id="name" class="input-field" placeholder="お名前" required>
                    <input type="tel" id="tel" class="input-field" placeholder="連絡先電話番号" required>
                    <button type="submit" id="submitBtn" class="btn-action">予約リクエスト</button>
                </form>
            </div>
        </section>

        <footer class="text-center opacity-30 text-[10px] tracking-[0.5em] pb-10">
            © 2026 DRONE PARK FUKUTSU
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 強力な再生開始処理
        const startBtn = document.getElementById('start-button');
        const gate = document.getElementById('audio-gate');
        const bgm = document.getElementById('bgm');

        function startSite() {
            // 1. 音楽再生の実行
            bgm.play().then(() => {
                console.log("Playback started successfully");
            }).catch(error => {
                console.log("Playback failed:", error);
                // 失敗した場合は再試行などの処理
            });

            // 2. 音量を徐々に上げる（フェードイン）
            bgm.volume = 0;
            let vol = 0;
            const fadeIn = setInterval(() => {
                if (vol < 0.5) {
                    vol += 0.05;
                    bgm.volume = vol;
                } else {
                    clearInterval(fadeIn);
                }
            }, 100);

            // 3. ゲートを非表示にする
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.display = 'none';
                // サイト内アニメーション開始
                AOS.init({ duration: 800, once: false });
            }, 800);
        }

        // ボタンと画面タップの両方に対応
        startBtn.addEventListener('click', startSite);

        // 星空アニメーション
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        
        function init() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            stars = [];
            for (let i = 0; i < 400; i++) {
                stars.push({ x: Math.random() * width - width / 2, y: Math.random() * height - height / 2, z: Math.random() * width });
            }
        }

        function animate() {
            ctx.fillStyle = '#05060a'; ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < stars.length; i++) {
                let star = stars[i]; star.z -= 10; 
                if (star.z <= 0) { star.z = width; }
                let k = 128.0 / star.z;
                let px = star.x * k + width / 2; let py = star.y * k + height / 2;
                if (px >= 0 && px <= width && py >= 0 && py <= height) {
                    ctx.beginPath(); ctx.arc(px, py, (1 - star.z / width) * 2, 0, Math.PI * 2); ctx.fill();
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>
